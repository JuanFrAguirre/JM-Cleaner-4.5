    <style>
      .contact-form {
        background-color: #02507a;
        padding-left: 1rem;
        padding-right: 1rem;
      }

      @media (min-width: 576px) {
        .contact-form {
          padding-left: 4rem;
          padding-right: 4rem;
        }
      }

      @media (min-width: 800px) {
        .contact-form {
          padding-left: 6rem;
          padding-right: 6rem;
        }
      }

      @media (min-width: 1200px) {
        .contact-form {
          padding-left: 8rem;
          padding-right: 8rem;
        }
      }

      .boton-enviar {
        color: #fff;
        font-weight: 700;
        text-decoration: none;
        letter-spacing: 0.25rem;
        text-transform: uppercase;
        border: 2px solid #fff;
        padding: 1rem 2rem;
        border-radius: 5px;
        -webkit-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
        font-size: 2rem;
        background-color: rgba(0, 0, 0, 0.2);
      }

      .boton-enviar:hover {
        background-color: #23b8ec;
        color: #fff;
        border: 2px solid #23b8ec;
      }
    </style>

  <body>
    <header>
      <div class="header contenedor">
        <div class="logo">
          <a href="./index.html"><h1 id="titulo-pagina">JM Cleaner</h1></a>
        </div>
        <div class="nav-btn">
          <div class="linea linea1"></div>
          <div class="linea linea2"></div>
          <div class="linea linea3"></div>
        </div>
        <div class="nav-links">
          <a href="./index.html">Inicio</a><a href="productos.html">Productos</a
          ><a href="tiendas.html">Tiendas</a><a href="compania.html">Compañía</a
          ><a href="./contacto.html">Contacto</a>
        </div>
      </div>
    </header>
    <div class="goTopBtn"><i class="fas fa-chevron-up"></i></div>
    <main class="contacto-main" style="margin-top: 15rem">
      <section class="contacto contenedor">
        <h2
          style="
            position: relative;
            text-align: center;
            font-size: 5rem;
            line-height: 7rem;
            color: #02507a;
          "
        >
          Contactate con nosotros
        </h2>
      </section>
      <div class="mt-24 mb-48">
        <form
          id="contact-form"
          class="
            contact-form
            container
            mx-auto
            flex flex-column
            align-items-center
            rounded-xl
            py-12
            px-24
            text-white
          "
        >
          <div class="form-group w-full flex flex-column">
            <label>
              <h4 class='h-0.5 text-3xl'>
                Name</label>
              </h4>
            <br />
            <input
              type="text"
              name="user_name"
              class="w-full rounded-sm py-3 px-6 text-black"
              placeholder="Tu nombre"
            />
          </div>
          <div class="form-group w-full flex flex-column">
            <label>
              <h4 class='h-0.5 text-3xl'>
                Email</label>
              </h4>
            <br />
            <input
              type="email"
              name="user_email"
              class="w-full rounded-sm py-3 px-6 text-black"
              placeholder="Tu correo electronico"
            />
          </div>
          <div class="form-group w-full flex flex-column">
            <label>
              <h4 class='h-0.5 text-3xl'>
                Message</label>
              </h4>
            <br />
            <textarea name="message" class="w-full rounded-sm py-3 px-6 text-black h-48"
            placeholder="Tu mensaje"></textarea>
          </div>
          <input
            type="submit"
            value="Enviar"
            class="boton-enviar"
          />
        </form>
      </div>
    </main>
    <footer>
      <div class="contenedor footer">
        <div class="mapa">
          <h4>Dónde encontrarnos</h4>
          <div id="id-mapa"></div>
          <div class="ver-listado">
            <a href="./tiendas.html">Ver listado completo</a>
          </div>
        </div>
        <div class="redes">
          <div class="presentacion-redes">
            <h4>Seguinos también en nuestras redes</h4>
            <div class="links-redes">
              <a class="instagram" href="http://instagram.com"
                ><i class="fab fa-instagram"></i></a
              ><a class="twitter" href="http://twitter.com"
                ><i class="fab fa-twitter"></i></a
              ><a class="facebook" href="http://facebook.com"
                ><i class="fab fa-facebook-f"></i></a
              ><a class="mail" href="mailto:contacto@jm-cleaner.com"
                ><i class="far fa-envelope"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
      <div class="copyright"></div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
